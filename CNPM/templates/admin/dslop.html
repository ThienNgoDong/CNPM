{% extends 'admin/master.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col md-12">
            <div class="jumbotron p-3">
                <h2>Manage <b>Employees</b> <button type="button" class="btn btn-success float-right"
                    data-toggle="modal" data-target="#mymodal" >Add new</button></h2>


                    <table class="table table-striped">
                        <thead>
                          <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Lớp</th>
                            <th scope="col">Sĩ số</th>

                          </tr>
                        </thead>
                        <tbody>
                            {% for row in listcourse %}
                            <tr>
                              <th scope="row">{{row.id}}</th>
                              <td>{{row.classroom}}</td>
                              <td>{{row.siso}}</td>
                              

                              <td>
                                  <a href="liststudent/{{row.id}}" class="btn btn-warning btn-xs">Edit</a>
                                  <a href="" class="btn btn-danger btn-xs" onclick="return confirm('Are you sure to Delete ?')">Delete</a>

                              </td>



                            </tr>
                            {% endfor %}
                          </tbody>
                    </table>
                    
            </div>

            <div class="modal fade" id="mymodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <form action="{{url_for('insertcourse')}}" method="POST">
                          <div class="form-group">
                              <label>Name:</label>
                              <input type="text" class="form-control" name="name" required="1">

                          </div>

                          <button type="submit" class="btn btn-primary">Save changes</button>

                      </form>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                      
                    </div>
                  </div>
                </div>
              </div>

                                
                           
        </div>
    </div>
</div>
{% endblock %}
